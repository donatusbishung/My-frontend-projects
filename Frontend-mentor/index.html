<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor</title>
<body>
  <main>
    <div class="container">
      <!-- right side of the page -->
      <div class="left-side-section">
        <div>
          <h2>Your Result</h2>
        </div>
        <div class="scores-section">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div class="great-section">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken this test</p>
        </div>
      </div>

      <!-- left side of the page -->
      <div class="right-side-section">
        <h2>Summary</h2>
        <div class="text-wit-icons reaction-background">
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <div class="para-span">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="text-wit-icons memory-background">
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="reaction">
            <p>Memory</p>
          </div>
          <div class="para-span">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>
        <div class="text-wit-icons verbal-background">
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="reaction">
            <p>Verbal</p>
          </div>
          <div class="para-span">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>
        <div class="text-wit-icons visual-background">
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="reaction">
            <p>Visual</p>
          </div>
          <div class="para-span">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        <button type="submit">Continue</button>
      </div>
      
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
</body>
</html>
